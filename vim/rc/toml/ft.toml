# vim: fdm=marker
[ftplugin]
_ = '''
  let g:ale_fixers = [
  \   'remove_trailing_lines',
  \   'trim_whitespace',
  \]
'''

[[plugins]]
repo = 'w0rp/ale'
hook_add = '''
  let g:ale_fix_on_save = 1
  let g:airline#extensions#ale#enabled = 1
  let g:ale_fixers = {
  \ 'java': [
    \ 'remove_trailing_lines',
    \ 'trim_whitespace',
  \ ],
  \}
'''

[[plugins]]
repo = 'fntlnz/atags.vim'
hook_add = '''
  let g:atags_build_commands_list = [
    \ 'dir="."; if [ -d ".git" ]; then dir=".git" fi',
    \ 'ag -g "" | ctags --tag-relative -L - --fields=+l -f $dir/tags.tmp',
    \ 'awk "length($0) < 400" $dir/tags.tmp > $dir/tags',
    \ 'rm $dir/tags.tmp'
    \ ]
'''

